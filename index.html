<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.11.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark/dark.css">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</head>
<body>
     <div id="title">
        <h1>AUTOMOBILE REGISTRATION CENTER (ARC).</h1>
     </div>
    
    <div class="container-data">
        <input id="nameCar" type="text" placeholder="Name">
    <br>
    <input id="modelCar" type="text" placeholder="Model">
    <br>
    <input id="ageCar" type="text" placeholder="Age">
    <br>
    <button id="register-btn" type="button">Register</button>
    </div>
    <div class="container-functions">
        <input id="modelSearch" type="text" placeholder="Modelo de auto a buscar">
        <br>
        <button id="search-btn">Search for model</button>
        <br>
        <button id="searchMin">Minimum model </button>
        <br>
        <button id ="searchMax">Maximum model</button>
        <br>
            <button id="printList">Print car list</button>
    </div>
    <img id="imageCar" src="img/Post-Featured-707x355-Template-Copy-2.png" alt="">
    <div id="container-empty"></div>
    

    <script type="module" src="src/controllers/script.js"></script>

    
</body>
</html>
